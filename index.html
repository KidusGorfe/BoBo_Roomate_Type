<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Quiz</title>
    <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
    <!-- Quiz Container -->
    <div class="container" id="quiz-container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">Question 1 of X</div>
        </div>
        <div class="question-container" id="actual-question-container">
            <p id="question"></p>
            <div class="answer-buttons" id="answer-buttons"></div>
        </div>
    </div>

    <!-- Result Container -->
    <div class="container hidden" id="result-container">
        <div class="result-content">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script src="./Questions_Descriptions\descriptions.js"></script>
    <script src="./Questions_Descriptions\questions.js"></script>
    <script src="./logic/script.js"></script>
</body>
</html>
